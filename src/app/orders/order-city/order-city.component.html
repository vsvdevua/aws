<!---->

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <form class="d-flex" role="search">
        <input class="form-control me-2 custom-border table-dark" type="search" placeholder="City" aria-label="Search" [(ngModel)]="city" name="searchQuery">
        <button class="btn custom-search-btn" type="submit" (click)="searchByCity()">Search</button>
      </form>
    </div>
  </nav>

<div class="container mt-4">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          
            
            @for (order of orders; track order) {
                <tr> 
                <td>{{ order.email }}</td>
                <td>{{ order.city }}</td>
                <td><button class="btn btn-outline-warning" routerLink="/update/{{order.email}}"><i class="far fa-edit"></i> Edit</button></td>
            </tr> 
            } 
           
        </tbody>
      </table>
</div>
