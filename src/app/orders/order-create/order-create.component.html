
<div class="container mt-4">
<div class="dark text-center">
<form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required [(ngModel)]="order.email">
      </div>
    </div>
      <div class="form-group col-md-4">
        <label for="inputState">City</label>
        <select id="inputState" class="form-control" required [(ngModel)]="order.city" name="city">
          <option selected>Chicago</option>
          @for (city of cities; track city) {
          <option>{{city}}</option>
        } 
        </select>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="name" class="form-control" id="inputName" placeholder="Name" required [(ngModel)]="order.name" name="name">
      </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required [(ngModel)]="order.address" name="address">
    </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
      <label for="inputPhone">Phone</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="+1 123-456-7890" required [(ngModel)]="order.phone" name="phone">
    </div>
    </div>

         
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputQuantity">Quantity</label>
            <input type="number" min="1" class="form-control" id="inputQuantity" required [(ngModel)]="order.quantity" name="quantity">
          </div>
      </div>
      <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputDate">Date</label>
                <input type="date" id="inputDate" name="date" class="form-control" placeholder="dd-mm-yyyy" required [(ngModel)]="order.deliveryDate" name="deliveryDate">
            </div>
          </div>
     
      <div class="form-group col-md-4">
        <label for="inputState">Status</label>
        <select id="inputState" class="form-control" required [(ngModel)]="order.status" name="status">
          <option selected>UNPROCESSED</option>
          @for (status of statuses; track status) {
            <option>{{status}}</option>
          } 
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNotes">Notes</label>
          <input type="text" class="form-control" id="inputNotes" required [(ngModel)]="order.notes" name="notes">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label *ngIf="messages.length > 0" for="errors" class="text-danger">Errors</label>
          <ul *ngIf="messages.length > 0" class="text-danger">
            @for (message of messages; track message) {
              <li>{{message}}</li>
            } 
          </ul>
        </div>
        </div>
      <br>
      <br>
    <button type="submit" class="btn  btn-dark">Create order</button>
  </form>
</div>
</div>
